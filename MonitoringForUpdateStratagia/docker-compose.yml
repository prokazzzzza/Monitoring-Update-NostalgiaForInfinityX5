version: '3.8'

services:
  monitoring-bot:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        LANGUAGE: ${LANGUAGE}
    container_name: nostalgiaforinfinityx5-monitoring
    restart: always
    env_file:
      - .env
    volumes:
      - ${LOCAL_VOLUME_PATH}:/app/Update
    ports:
      - "8000:8000"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"